<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      }
      Person.prototype.nationality = "English";
      const myFather = new Person("John", "Doe", "50", "blue");
      const myMother = new Person("Sally", "Rally", 48, "green");
      myMother.changeName = function (name) {
        this.lastName = name;
      };
      myMother.changeName("Doe");

      document.getElementById("demo1").innerHTML =
        "My mother's last name is " + myMother.lastName;

      // Display age
      document.getElementById("demo").innerHTML =
        "My father is " + myFather.age + ". My mother is " + myMother.age + ".";

      console.log(Person);
      console.log(myFather);

      //constructor methods

      function Person1(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        this.fullName = function () {
          return this.firstName + " " + this.lastName;
        };
      }
      const myFather1 = new Person1("John", "Doe", 50, "blue");
      document.getElementById("demo2").innerHTML =
        "My father is " + myFather1.fullName() + ".";

      // Display the Type
      document.getElementById("demo3").innerHTML =
        "<p>The typeof new Object() is " +
        typeof new Object() +
        "</p>" +
        "<p>The typeof new Array() is " +
        typeof new Array() +
        "</p>" +
        "<p>The typeof new Map() is " +
        typeof new Map() +
        "</p>" +
        "<p>The typeof new Set() is " +
        typeof new Set() +
        "</p>" +
        "<p>The typeof new Date() is " +
        typeof new Date() +
        "</p>" +
        "<p>The typeof new RegExp() is " +
        typeof new RegExp() +
        "</p>" +
        "<p>The typeof new Function() is " +
        typeof new Function() +
        "</p>";

      // Display the type of all
      document.getElementById("demo4").innerHTML =
        '<p>The typeof "" is ' +
        typeof "" +
        "</p>" +
        "<p>The typeof 10 is " +
        typeof 10 +
        "</p>" +
        "<p>The typeof false is " +
        typeof false +
        "</p>" +
        "<p>The typeof {} is " +
        typeof {} +
        "</p>" +
        "<p>The typeof [] is " +
        typeof [] +
        "</p>" +
        "<p>The typeof /()/ is " +
        typeof /()/ +
        "</p>" +
        "<p>The typeof function(){} is " +
        typeof function () {} +
        "</p>";
    </script>
  </body>
</html>
