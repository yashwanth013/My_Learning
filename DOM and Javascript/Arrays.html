<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
      const fruits = ["banana", "apple", "mango", "orange"];
      let flen = fruits.length;

      let text = "<ul>";
      for (let i = 0; i < flen; i++) {
        text += "<li>" + fruits[i] + "</li>";
      }
      text += "</ul>";

      document.getElementById("demo").innerHTML = text;

      const iplTeam = ["CSK", "MI", "RCB", "SRH"];
      let ipllen = iplTeam.length;
      let text1 = "<ul>";
      for (let i = 0; i < ipllen; i++) {
        text1 += "<li>" + iplTeam[i] + "</li>";
      }
      text1 += "</ul>";
      document.getElementById("demo1").innerHTML = text1;

      //forEach function

      const city = ["hyd", "sec", "del", "kol"];
      let text2 = "<ul>";
      city.forEach(function (item) {
        text2 += "<li>" + item + "</li>";
      });
      text2 += "</ul>";

      document.getElementById("demo2").innerHTML = text2;

      //add element to array

      const newArray = ["one", "two", "three"];
      document.getElementById("demo3").innerHTML = newArray;
      newArray.push("four");
      newArray.unshift("five");
      newArray.splice(5, 0, "six");
      document.getElementById("demo4").innerHTML = newArray;
    </script>
  </body>
</html>
