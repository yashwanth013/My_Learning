<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays methods</title>
  </head>
  <body>
    <button onclick="function1()">Ascending order</button>
    <button onclick="function2()">Decending order</button>
    <p id="order"></p>
    <script>
      const points = [40, 100, 1, 5, 25, 10];
      document.getElementById("order").innerHTML = points;
      function function1() {
        points.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("order").innerHTML = points;
      }

      function function2() {
        points.sort(function (a, b) {
          return b - a;
        });
        document.getElementById("order").innerHTML = points;
      }
    </script>
  </body>
</html>
