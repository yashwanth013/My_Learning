<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/My_Learning/Javascript/animate.js"></script>
  </head>
  <body>
    <button class="two">Start Animation</button>

    <p>
      By default, all HTML elements have a static position, and cannot be moved.
      To manipulate the position, remember to first set the CSS position
      property of the element to relative, fixed, or absolute!
    </p>

    <div
      id="two"
      style="
        background: #98bf21;
        height: 100px;
        width: 100px;
        position: absolute;
      "
    ></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <button class="but1" style="top: 300px">Start</button>
    <br />
    <div
      id="one"
      style="
        top: 300px;
        background: red;
        height: 100px;
        width: 100px;
        position: absolute;
      "
    ></div>
  </body>
</html>
