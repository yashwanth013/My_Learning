<!DOCTYPE html>
<html>
  <head>
    <style>
      .descendants * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/My_Learning/Javascript/desendants.js"></script>
  </head>
  <body>
    <div class="descendants" style="width: 500px">
      div (current element)
      <p>
        p (child)
        <span>span (grandchild)</span>
      </p>
      <p>
        p (child)
        <span>span <b>(grandchild)</b></span>
      </p>
    </div>
  </body>
</html>
